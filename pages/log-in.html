<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <title>Masuk ke Absoto</title>

    <!-- Google Auth -->
    <meta
      name="google-signin-client_id"
      content="192417044575-s0gar5fokoe2o4u5j2gq1tc1cuov9q6p.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet" />
  </head>

  <body class="login-page">
    <div class="login-box">
      <div class="logo">
        <a href="javascript:void(0);"><b>Absoto</b></a>
        <small
          >Sistem Absensi dan Pengecekan Suhu berbasis Wajah Otomatis</small
        >
      </div>
      <div class="card">
        <div class="body">
          <form id="sign_in" method="POST">
            <div class="msg"></div>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="material-icons">person</i>
              </span>
              <div class="form-line">
                <input
                  disabled
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Username"
                  required
                  autofocus
                />
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="material-icons">lock</i>
              </span>
              <div class="form-line">
                <input
                  disabled
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-8 p-t-5">
                <input
                  disabled
                  type="checkbox"
                  name="rememberme"
                  id="rememberme"
                  class="filled-in chk-col-pink"
                />
                <label for="rememberme">Remember Me</label>
              </div>
              <div class="col-xs-4">
                <button
                  class="btn btn-block bg-pink waves-effect"
                  type="submit"
                >
                  MASUK
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12" style="display: flex">
                <span class="center-block">Atau Log-in dengan</span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12" style="display: flex">
                <div
                  class="g-signin2 center-block"
                  data-width="280px"
                  data-onsuccess="onSignIn"
                ></div>
              </div>
            </div>
            <div class="row m-t-15 m-b--20">
              <div class="col-xs-6">
                <a href="sign-up.html">Daftar Akun</a>
              </div>
              <div class="col-xs-6 align-right">
                <a href="forgot-password.html">Lupa Password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../js/admin.js"></script>
    <script src="../js/pages/examples/sign-in.js"></script>
    <script src="../js/g_auth.js"></script>
  </body>
</html>
